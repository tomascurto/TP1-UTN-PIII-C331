      </section>
      <section class = "password-label">

      </section>

        <input type="password" name="password">
      </section>

        <label for="password">Repetir Contraseña</label>
      </section>

      </section>

      </section>
      <section class = "captcha-checkbox">
        <input type="checkbox" name="captcha" >

      <section class = "submit-button">
